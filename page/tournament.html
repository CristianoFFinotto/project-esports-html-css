<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tournament</title>
        <link rel="stylesheet" href="../style/tournament-style.css">
    </head>

    <body>

        <!-- TOURNAMENT HEADER -->
        <div class="tournament-description">
            <h1 class="tournament-description__title">Tournament</h1>
            <p class="tournament-description__p">See all the tournament</p>
        </div>

        <!-- TOURNAMENT BODY -->

        <div class="tournament container">

            <img src="/img/images-tournament/" alt="">

                <!-- PAST -->
            <div class="container__div">
                <picture class="responsive-img">
                    <source media="(min-width: 992px" srcset="/img/images-tournament/background1">
                    <source media="(min-width: 992px" srcset="/img/images-tournament/background1.jpeg">
                    <source srcset="/img/images-tournament/background1.jpeg">
                    <img src="/img/images-tournament/background1.jpeg" alt="Past">
                </picture>

                <div class="container-info">
                    <a href="#">Past</a>
                </div>
            </div>

                <!-- PRESENT -->
            <div class="container__div">
                <picture class="responsive-img">
                    <source media="(min-width: 992px" srcset="/img/images-tournament/img2.jpeg">
                    <source media="(min-width: 992px" srcset="/img/images-tournament/img2.jpeg">
                    <source srcset="/img/images-tournament/img2.jpeg">
                    <img src="/img/images-tournament/img2.jpeg" alt="Present">
                </picture>

                <div class="container-info">
                    <a href="#">Present</a>
                </div>
            </div>

                <!-- FUTURE -->
            <div class="container__div">
                <picture class="responsive-img">
                    <source media="(min-width: 992px" srcset="/img/images-tournament/tournament-background.jpeg">
                    <source media="(min-width: 992px" srcset="/img/images-tournament/tournament-background.jpeg">
                    <source srcset="/img/images-tournament/tournament-background.jpeg">
                    <img src="/img/images-tournament/tournament-background.jpeg" alt="Future">
                </picture>

                <div class="container-info">
                    <a href="#">Future</a>
                </div>
            </div>
        </div>

    </body>
</html>
