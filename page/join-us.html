    <main>

        <h1 id="title-join-us">Join-US</h1>
        <h2 id="success" class="hide"></h2>

        <div id="main-box">
            <div id="logo-box">
                <h1>Join-US</h1>
                <img src="../img/logo-hero.svg">
            </div>

            <form action="" id="contact-form">
                <div>
                    <h6></h6>
                    <input id="name" type="text" placeholder="Name" />
                </div>
                <div>
                    <h6></h6>
                    <input id="second-name" type="text" placeholder="Second name" />
                </div>
                <div>
                    <h6></h6>
                    <input id="surname" type="text" placeholder="Surname" />
                </div>
                <div>
                    <label for="tournament-input">Tournament</label>
                    <select id="tournament-input">
                        <option value="the-arena">The Arena</option>
                        <option value="rise-of-champions">Rise of Champions</option>
                        <option value="lol-world-championship">LOL World Championship</option>
                    </select>
                </div>
                <div>
                    <h6></h6>
                    <input id="age" type="number" placeholder="Age" />
                </div>
                <div>
                    <label for="gender-input">Gender</label>
                    <select id="gender-input">
                        <option value="male">male</option>
                        <option value="female">famale</option>
                    </select>
                </div>
                <div>
                    <label for="hair-color-input">Hair color</label>
                    <select id="hair-color-input">
                        <option value="red">red</option>
                        <option value="brown">brown</option>
                        <option value="black">black</option>
                        <option value="blonde">blonde</option>
                    </select>
                </div>
                <div>
                    <label for="eyes-color-input">Eyes color</label>
                    <select id="eyes-color-input">
                        <option value="green">green</option>
                        <option value="brown">brown</option>
                        <option value="black">black</option>
                        <option value="blue">blue</option>
                    </select>
                </div>

                <div>
                    <h6></h6>
                    <input id="email" type="email" placeholder="Email" />
                </div>
                <div>
                    <h6></h6>
                    <input id="phone" type="tel" placeholder="Phone" />
                </div>
                <div>
                    <h6></h6>
                    <input id="address-via" type="text" placeholder="Address via" />
                </div>
                <div>
                    <h6></h6>
                    <input id="address-number" type="number" placeholder="Address number" />
                </div>
                <div>
                    <h6></h6>
                    <input id="postal-code" type="number" placeholder="Postal code" />
                </div>

                <div>
                    <p>Games you are PRO</p>


                    <input type="checkbox" id="game-1" value="Bike">
                    <label for="game-1">League of Legends</label><br>
                    <input type="checkbox" id="game-2" value="Car">
                    <label for="game-2">Call of duty</label><br>
                    <input type="checkbox" id="game-3" value="Boat">
                    <label for="game-3">Fortnite</label><br>
                    <h6></h6>
                    <input id="other-game" type="text" placeholder="Other game" />
                </div>
                <div>
                    <h6></h6>
                    <textarea id="bio" placeholder="Biography"></textarea>
                </div>

                <div>
                    <input id="submit" type="submit" value="Submit" />
                </div>
        </div>
        </form>
